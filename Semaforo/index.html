        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="js/js.js">


</head>

<body>

    <div class="caja-semaforo">
        <div class="luz-semaforo" id="red"></div>
        <div class="luz-semaforo" id="yellow"></div>
        <div class="luz-semaforo" id="green"></div>
    </div>
    <div id='boton'>
        <button type="button" class="btn btn-light">Cambiar</button>
    </div>

    <script>

        function cambiarLuzSemaforo(id, prender) {
            var color = 'aliceblue'
            if (prender) color = id
            // document.getElementById(id).style.backgroundColor = color
            document.querySelector('#' + id).style.backgroundColor = color

        }

        var estado = 0;
        function cambiarSemaforo() {
            console.log(estado)

            switch (estado) {
                //Rojo
                case 0:
                    cambiarLuzSemaforo('red', !false)
                    cambiarLuzSemaforo('yellow', false)
                    cambiarLuzSemaforo('green', false)
                    break;
                //Rojo amarillo    
                case 1:
                    cambiarLuzSemaforo('red', !false)
                    cambiarLuzSemaforo('yellow', !false)
                    cambiarLuzSemaforo('green', false)
                    break;
                //Verde
                case 2:
                    cambiarLuzSemaforo('red', false)
                    cambiarLuzSemaforo('yellow', false)
                    cambiarLuzSemaforo('green', !false)
                    break;
                //Amarillo    
                case 3:
                    cambiarLuzSemaforo('red', false)
                    cambiarLuzSemaforo('yellow', !false)
                    cambiarLuzSemaforo('green', false)
                    break;

                default:
                    cambiarLuzSemaforo('red', false)
                    cambiarLuzSemaforo('yellow', false)
                    cambiarLuzSemaforo('green', false)
                    break;
            }

            estado++;
            if (estado > 3) estado = 0
        }

        document.querySelector('button').onclick = cambiarSemaforo

        cambiarLuzSemaforo('red', false)
        cambiarLuzSemaforo('yellow', false)
        cambiarLuzSemaforo('green', false)

        setInterval((cambiarSemaforo), 200)


    </script>

</body>

</html>
