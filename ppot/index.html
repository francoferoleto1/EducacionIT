    <title>Piedra, Papel o Tijera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    
    <div class="container">
        <header class="jumbotron">Piedra Papel o Tijera</header>
        <main>
            <div class="row">
                <div class="col-4">
                    <!-- Seccion jugador -->
                    <section class="jumbotron">
                        <select class="form-control" id="">
                            <option value="piedra">Piedra</option>
                            <option value="papel">Papel</option>
                            <option value="tijera">Tijera</option>
                        </select>
                        <div>
                            <img src="https://www.ancient-origins.es/sites/default/files/field/image/Portada-herramientas-de-piedra-olduvayenses-Argelia.jpg" alt="">
                        </div>
                    </section>
                </div>
                <!-- Seccion del boton -->
                <div class="col-4">
                    <section class="jumbotron" id="sec-boton">
                        <button class="btn btn-light" id="boton">Jugar</button>
                    </section>
                </div>
                <!-- Seccion computadora -->
                <div class="col-4">
                    <section class="jumbotron">
                        <div>
                            <img src="https://www.ancient-origins.es/sites/default/files/field/image/Portada-herramientas-de-piedra-olduvayenses-Argelia.jpg" alt="">
                        </div>
                    </section>
                </div>
            </div>
        </main>

        <footer class="jumbotron">Resultado</footer>
    </div>

    <script>
        function ponerTitulo(titulo) {
            $('header').html('<i>' + titulo + '</i>')
            $('header').css('color', 'magenta')
        }

        ponerTitulo('Piedra Papel o Tijera')

        $('select').change(cambioOpcionJugador)
        function cambioOpcionJugador(){
            var opcionJugador = $('select').val();
            console.log(opcionJugador)
        }


    </script>



</body>
