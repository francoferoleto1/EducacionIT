<body>

        <h1></h1>

        <!-----------EVENTOS DE HTML--------->

        <button onclick="console.log('CLickable')" type="button" class="btn btn-light">Console</button>

        <button onclick="mostrarMensaje()" type="button" class="btn btn-outline-info">Mensaje</button>

        <!-----------EVENTOS DE JAVASCRIPT--------->

        <button id="contador" type="button" class="btn btn-dark">Contador</button>

    <script>

        //---------------------Declarate-----------------------------------

        // var refB = document.getElementById('contador')
        // refB.onclick = contar

        document.getElementById('contador').onclick= contar;
        
        var contador = 0
        function contar() {
            contador++
            console.log(contador)
            repCont(contador, 'h1')
        }

        function repCont() {
            document.querySelector('h1').innerText = contador
            
        }
        repCont();

        function mostrarMensaje() {
            console.log('Soy un mensaje')
        }

        function mostrarMensajeP(mensaje) {
            console.log(mensaje)
        }

        function obtRandom() {
            return Math.random().toFixed(2);
        }

        function suma(a, b) {
            return a + b;
        }

        //---------------------Execute-------------------------------------------

        mostrarMensaje();
        mostrarMensajeP('Mi mensaje!');

        for (var i = 0; i < 10; i++) {
            console.log(obtRandom());
        }

        console.log(suma(5, 8));


    </script>
